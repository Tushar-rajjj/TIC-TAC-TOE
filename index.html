<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="show">
            <div class="player1">
                <h2></h2>-
                <h2></h2>
            </div>
            <div class="player2">
                <h2></h2>-
                <h2></h2>
            </div>
        </div>
        <div class="container">
            <div id="0" class="box1 box"></div>
            <div id="1" class="box2 box"></div>
            <div id="2" class="box3 box"></div>
            <div id="3" class="box4 box"></div>
            <div id="4" class="box5 box"></div>
            <div id="5" class="box6 box"></div>
            <div id="6" class="box7 box"></div>
            <div id="7" class="box8 box"></div>
            <div id="8" class="box9 box"></div>
        </div>
        <div class="choosePlayer">
            <div class="player1Input">
                <input type="text" name="player1Input" id="player1Input" placeholder="first Player name">
            </div>
            <div class="player2Input">
                <input type="text" name="player2Input" id="player2Input" placeholder="second Player name">
            </div>
            <button>Continue</button>
        </div>
    </main>
    <div class="refresh">
        <button onclick="refreshPage()" class="refreshbtn"><svg xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24" fill="#279ad8">
                <path
                    d="M5.46257 4.43262C7.21556 2.91688 9.5007 2 12 2C17.5228 2 22 6.47715 22 12C22 14.1361 21.3302 16.1158 20.1892 17.7406L17 12H20C20 7.58172 16.4183 4 12 4C9.84982 4 7.89777 4.84827 6.46023 6.22842L5.46257 4.43262ZM18.5374 19.5674C16.7844 21.0831 14.4993 22 12 22C6.47715 22 2 17.5228 2 12C2 9.86386 2.66979 7.88416 3.8108 6.25944L7 12H4C4 16.4183 7.58172 20 12 20C14.1502 20 16.1022 19.1517 17.5398 17.7716L18.5374 19.5674Z">
                </path>
            </svg></button>
    </div>

    <script src="script.js"></script>
</body>

</html>
